<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заголовок страницы</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <div class="container form">
        <form class="search-form" id="search-form">
          <div class="text-field__icon text-field__icon_search">
            <input
              class="text-field__input"
              type="text"
              name="searchQuery"
              autocomplete="off"
              placeholder="Search images..."
            />
            <div class="box-3">
              <div class="btn btn-three"><button class="btn-sub" type="submit">Search</button></div>
            </div>
          </div>
        </form>
      </div>
    </header>
    <div class="empty-place"></div>
    <div class="gallery container"></div>
    <div class="load-more-place">
    <button class="btn-sub load-more is-hidden" type="button" >
      <span class="spinner-grow is-hidden" role="status" aria-hidden="true"></span
      ><span class="label">LOAD MORE</span>
    </button>
  </div>
    <script src="./index.js"></script>
  </body>
</html>
